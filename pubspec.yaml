name: blind_assist_app
description: A blind assistance Flutter app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+5
  flutter_tts: ^3.8.3
  http: ^1.2.0
  location: ^5.0.0
  # firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  google_sign_in: ^6.1.5
  google_generative_ai: ^0.4.7
  grpc: ^4.0.4 # Check for latest version
  protobuf: ^4.0.0 # Check for latest version
  flutter_sound: ^9.2.13       # 錄音功能（支援記憶體 buffer）
  permission_handler: ^11.0.1  # 麥克風權限請求
  http_parser: ^4.0.2          # 設定上傳的 Content-Type
  audioplayers: ^5.2.1
  image: ^4.5.4
  geolocator: ^11.0.0
  shared_preferences: ^2.5.3
  flutter_compass: ^0.8.1




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  protoc_plugin: ^22.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/GeminEye_Logo.png"

flutter:
  assets:
    - assets/image/google_logo.png
    - assets/image/GeminEye_Logo.png
    - assets/sounds/alarm.mp3

  uses-material-design: true